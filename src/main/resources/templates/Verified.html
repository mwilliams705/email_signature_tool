<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>



<div>
    <ul>
        <li th:each="user : ${users}">
            <p  th:text="${user.firstName}"> </p>
            <p  th:text="${user.lastName}"> </p>
            <p  th:text="${user.email}"> </p>
            <p  th:text="${user.appUserJobTitle}"> </p>
        </li>
    </ul>
</div>

</body>
</html>
